<div class="btn-group" data-dropdown>
  <button class="btn btn-default dropdown-toggle" type="button" data-dropdown-toggle>
    {{ station.name }}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li data-ng-repeat="station in stations">
      <a href="#" data-ng-click="select(station)">{{ station.name }}</a>
    </li>
  </ul>
</div>
